<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
		<meta content="ie=edge" http-equiv="x-ua-compatible">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="Hubtel Limited">

    <!-- Twitter Card data -->
		<meta name="twitter:card" value="summary">

    <!-- Open Graph data -->
		<meta property="og:title" content="Hubtel Webstore" />
		<meta property="og:type" content="article" />
		<meta property="og:url" content="https://hubtel.com/store" />
		<meta property="og:image" content="https://hubtel.com/wp-content/themes/hubtel/html/assets/images/webstore-card.png" />
		<meta property="og:description" content="Shop and pay online today. Want to sell your items online? Sign up at hubtel.com now." />

    <link rel="shortcut icon" href="%PUBLIC_URL%/html/images/hub.png" />

    <!-- Bootstrap core CSS -->
		<link type="text/css" rel="stylesheet" href="%PUBLIC_URL%/html/vendor/bootstrap/css/bootstrap.min.css">

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!-- App specific CSS -->
    <link href="%PUBLIC_URL%/html/css/store.css" rel="stylesheet">

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title id="storeTitle">Buy and Pay Online :::: Secured by Hubtel</title>
    <meta name="description" content="Shop and pay online today. Want to sell your items online? Sign up at hubtel.com now." />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Application Javascript -->
    <script type="text/javascript" src="%PUBLIC_URL%/html/vendor/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="%PUBLIC_URL%/html/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.8/jquery.slimscroll.js"></script>
  </body>
</html>
